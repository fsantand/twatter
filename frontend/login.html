<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twatter - Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="section-login">
            <div class="background"></div>
            <div class="login">
                <h1 class="login__title">Twatter</h1>
                <form action="#" method="POST">
                    <div class="form pd--m">
                        <h3 class="form__title">Log in</h3>
                        <div class="form__group">
                            <input type="email" name="email" id="email" class="form__input" placeholder="Email" required>
                            <label for="email" class="form__label">Email</label>
                        </div>
                        <div class="form__group">
                            <input type="password" name="password" id="password" class="form__input" placeholder="Password" required>
                            <label for="password" class="form__label">Password</label>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--6">Log In</button>
                    <a href="#" class="form__link mt--s">Forgot password ?</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
